        darkMode: "auto",
      };

        var g = d.createElement(t),

        g.src = BASE_URL + "/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);
        g.onload = function () {
          window.chatwootSDK.run({
            websiteToken: "hXUVDZ3CQKbW4doB7dd5EcWm",
            baseUrl: BASE_URL,
          });
        };
      })(document, "script");
