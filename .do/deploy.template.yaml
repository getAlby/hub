spec:
  name: albyhub
  services:
    - name: web
      image:
        registry_type: GHCR
        registry: getalby
        repository: hub
      instance_size_slug: basic-xxs
      envs:
        - key: LDK_ESPLORA_SERVER
          value: "https://electrs.getalbypro.com"
        - key: LOG_EVENTS
          value: "true"
